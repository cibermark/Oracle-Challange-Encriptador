<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles.css">
    
    <title>Encriptador Challange Alura 2.0</title>
</head>
<body>
    <header>
        <img src="img/perfil.png" alt="author" width="80px" class="logo">
        <h2>Encriptador Alura Challange</h2>
    </header>
    <main>
        <section class="firstSection">
            <div class="encrypterArea">
                <textarea placeholder="Escribe AquÃ­..." autofocus id="encrypterInput" class="encrypterInput"></textarea>
            </div>
            <div class="warning">
                <span>
                    <i class="fa-solid fa-triangle-exclamation"></i>
                </span>
                <p class="warningText">Introduce solo letras minusculas sin acentos u otros signos.</p>
            </div>
            <div class="buttonsEncrypter">
                <button class="btn-Encrypt" id="encrypt">Encriptar</button>
                <button class="btn-Decrypt" id="decrypt">Desencriptar</button>
            </div>
        </section>
        <section class="secondSection">
            
            <div class="decryptImage">
                <img src="img/pixel-gd0b46211b_1280.png" width="300px">
            </div>
            <div class="noMessage">
                <h3 class="no-Message">Ningun mensaje  encontrado.</h3>
                <p>Ingresa el Texto que desees encriptar o <br> desencriptar.</p>
            </div>
            <div class="message">
                <p class="final-message"></p>
            </div>
            <div class="buttonsDecrypt">
                <button class="btn-copy" id="copy">Copiar</button>
            </div>

        </section>
    </main>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11">

    </script>
   
    
</body>
</html>
